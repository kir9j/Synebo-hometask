<template>
    <lightning-card>
        <lightning-button variant="Success" label="Create new band" class="slds-align_absolute-center"
            onclick={handleButtonClick}></lightning-button>
        <template if:true={isShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create new band</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input type="text" label="Name" onchange={handleNameValueChange}> </lightning-input>
                        <lightning-input type="text" label="Country" onchange={handleCountryValueChange}>
                        </lightning-input>
                        <lightning-input type="date" label="Year Of Foundation"
                            onchange={handleYearOfFoundationValueChange}> </lightning-input>
                        <lightning-input type="date" label="Band Closing Year"
                            onchange={handleBandClosingYearValueChange}> </lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={handleCloseModalButtonClick}></lightning-button>
                        <lightning-button variant="brand" label="Create" class="slds-m-left_x-small"
                            onclick={handleCreateButtonClick}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
